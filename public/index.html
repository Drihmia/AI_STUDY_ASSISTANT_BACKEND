<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      font-weight: bold;
    }
    .ai-response {
      margin-left: 20px;
    }
    #chat-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #message {
      flex-grow: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="message" name="message" required placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    async function loadChatHistory() {
      const response = await fetch('/api/history');
      const data = await response.json();
      const messagesDiv = document.getElementById('messages');
      
      messagesDiv.innerHTML = '';
      data.history.forEach(msg => {
        if (msg.role === 'user') {
          messagesDiv.innerHTML += `<div class="message user-message">You: ${msg.content}</div>`;
        } else if (msg.role === 'assistant') {
          messagesDiv.innerHTML += `<div class="message ai-response">AI: ${msg.content}</div>`;
        }
      });

      // Keep the latest message in view
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('chat-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message');
      const message = messageInput.value;
      messageInput.value = '';

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `
        <div class="message user-message">You: ${message}</div>
        <div class="message ai-response">AI: ${data.response}</div>
      `;

      // Keep the latest message in view
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Load chat history on page load
    window.onload = loadChatHistory;
  </script>
</body>
</html>
